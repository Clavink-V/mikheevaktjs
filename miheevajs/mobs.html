<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - Мобы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="mobs-page">
    <header>
        <div class="header-block">
            <div class="logo">Minecraft</div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="game.html">Игра</a></li>
                    <li><a href="mobs.html" class="active">Мобы</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h1>Мобы Minecraft</h1>
        
        <div class="mob-filter">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="friendly">Дружелюбные</button>
            <button class="filter-btn" data-filter="hostile">Враждебные</button>
            <button class="filter-btn" data-filter="neutral">Нейтральные</button>
        </div>
        
        <div class="mobs-gallery" id="mobs-gallery">
            <!-- Будет заполнено JavaScript -->
        </div>
        
        <div class="mob-details" id="mob-details">
            <div class="mob-viewer" id="mob-viewer"></div>
            <div class="mob-info" id="mob-info"></div>
        </div>
    </main>
    
    <footer>
        <p>© 2023 Minecraft. Все права защищены.</p>
    </footer>
    
    <script src="js/mobs.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
